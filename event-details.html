<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="event-details-style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 id="eventName">Event Name</h1>
                <p id="eventDate">Event Date</p>
                <p id="eventTime">Event Time</p>
                <p id="eventVenue">Event Venue</p>
                <p id="eventDescription">Event Description</p>
            </div>
            <div class="col-md-4">
                <form id="rsvpForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select class="form-control" id="country" required>
                        </select>
                    </div>      
                    <div class="form-group">
                        <label for="instagramHandle">Instagram Handle:</label>
                        <input type="text" class="form-control" id="instagramHandle">
                    </div>
                    <div class="form-group">
                        <label for="jobBusiness">Job/Business:</label>
                        <input type="text" class="form-control" id="jobBusiness">
                    </div>
                    <div class="form-group">
                        <label for="attendance">Able to Attend:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="attendanceYes" name="attendance" value="yes" required>
                            <label class="form-check-label" for="attendanceYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="attendanceNo" name="attendance" value="no" required>
                            <label class="form-check-label" for="attendanceNo">No</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="attendanceMaybe" name="attendance" value="maybe" required>
                            <label class="form-check-label" for="attendanceMaybe">Maybe</label>
                            <input type="text" class="form-control" id="maybeResponseTime" placeholder="If maybe, when do we get a response?">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit RSVP</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="event-details-script.js"></script>

</body>
</html>
