<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brielle Event Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="eventstyle.css">
</head> 
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                 <img src="img/Brielle_Logo.PNG" alt="br Logo" height="30">
            </a>
        </div>

    </header>

    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/sliders/AA-7720.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption">
                    <h5>HIBS Africa</h5>
                    <p>September 2024</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/sliders/IMG_2958.jpg" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption">
                    <h5>HIBS Africa</h5>
                    <p>September 2024</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/sliders/IMG_2995.jpg" class="d-block w-100" alt="Image 3">
                <div class="carousel-caption">
                    <h5>HIBS Africa</h5>
                    <p>September 2024</p>
                </div>
            </div>
        </div> 

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="container">
        <h1 class="upcoming-events-title">Upcoming Events</h1>
        <div class="row" id="eventList"></div>
    </div>



    <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="eventscript.js"></script>
</body>
</html>
