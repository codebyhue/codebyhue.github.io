<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Your Photos Are Ready ðŸ“¸</h1>
  <div id="gallery" class="gallery"></div>

  <script>
    const folderId = "YOUR_FOLDER_ID_HERE";
    const apiKey = "YOUR_GOOGLE_API_KEY";

    const apiUrl = `https://www.googleapis.com/drive/v3/files?q='1LGsMd8eSuEQDwnxwaM5Gd_oOQXOEMFfO'+in+parents&key=AIzaSyDJe7_geLOE5s8tmrmg96Sl992IlhznDmg&fields=files(id,name,mimeType)`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.files.forEach(file => {
          if (file.mimeType.startsWith("image/")) {
            const img = document.createElement('img');
            img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
            gallery.appendChild(img);
          }
        });
      })
      .catch(err => {
        document.getElementById('gallery').innerHTML = `<p>Error loading images. Make sure folder is public.</p>`;
        console.error(err);
      });
  </script>



</body>
</html>
