<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Photo Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .download-button {
      margin-top: 40px;
      display: inline-block;
      padding: 14px 24px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Your Photos Are Ready ðŸ“¸</h1>

  <div id="gallery" class="gallery"></div>

  <!-- OPTIONAL Download ZIP button if you upload one -->
  <!--
  <a class="download-button" href="https://drive.google.com/uc?export=download&id=ZIP_FILE_ID_HERE" target="_blank">â¬‡ Download All Photos (ZIP)</a>
  -->

  <script>
    const folderId = "1LGsMd8eSuEQDwnxwaM5Gd_oOQXOEMFfO";
    const apiKey = "AIzaSyDJe7_geLOE5s8tmrmg96Sl992IlhznDmg";

    const apiUrl = `https://www.googleapis.com/drive/v3/files?q='1LGsMd8eSuEQDwnxwaM5Gd_oOQXOEMFfO'+in+parents+and+mimeType+contains+'image/'&key=AIzaSyDJe7_geLOE5s8tmrmg96Sl992IlhznDmg&fields=files(id,name,mimeType)`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        if (!data.files || data.files.length === 0) {
          gallery.innerHTML = '<p>No images found or folder is not shared publicly.</p>';
          return;
        }
        data.files.forEach(file => {
          const img = document.createElement('img');
          img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
          img.alt = file.name;
          gallery.appendChild(img);
        });
      })
      .catch(error => {
        console.error('Error fetching images:', error);
        document.getElementById('gallery').innerHTML = '<p>Error loading images. Make sure the folder is public.</p>';
      });
  </script>

</body>
</html>
