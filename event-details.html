<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="event-details-style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                 <img src="img/Brielle_Logo.PNG" alt="br Logo" height="30">
            </a>
        </div>

    </header>




    <div class="container">
        <div class="event-details text-center" style="margin: 0 auto; padding: 0%; padding-bottom: 5%;">
            <img src="{{ eventImage }}" alt="{{ eventName }} Image" class="img-fluid" style="border-radius: 10px">
        </div>
        <div class="row">
            <div class="col-md-8">
                <h1 id="eventName">Event Name</h1>
                <div class="card event-details">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-md-3">
                            <p class="card-text font-weight-bold">Date:</p>
                            <p id="eventDate" class="card-text text-muted">October 24 2024</p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text font-weight-bold">Time:</p>
                            <p id="eventTime" class="card-text text-muted">6 PM - 10 PM</p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text font-weight-bold">Venue:</p>
                            <p id="eventVenue" class="card-text text-muted">art'otel London Hoxton</p>
                        </div>
                        
                    </div>
                </div>

                <div class="">

                    <p id="eventDescription">Event Description</p>
                </div>

            </div>

            <div class="col-md-4">
                <div class="card">
                     <div class="card-body">
                        <form id="rsvpForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="fullName" required placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" required placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phoneNumber" required placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="country" required>
                                    <option value="">Select Country</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="instagramHandle" placeholder="Instagram Handle">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="jobBusiness" placeholder="Job/Business">
                            </div>
                            <div class="form-group">
                                <label for="attendance">Able to Attend:</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="attendanceYes" name="attendance" value="yes" required>
                                    <label class="form-check-label" for="attendanceYes">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="attendanceNo" name="attendance" value="no" required>
                                    <label class="form-check-label" for="attendanceNo">No</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="attendanceMaybe" name="attendance" value="maybe" required>
                                    <label class="form-check-label" for="attendanceMaybe">Maybe</label>
                                    <input type="text" class="form-control" id="maybeResponseTime" placeholder="If maybe, when do we get a response?">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit RSVP</button>
                            
                        </form>
            </div>
        </div>
    </div>
    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://script.google.com/macros/s/AKfycbxGdlcjI0nhcqbqQTLThffZZStsrtk-tLNNw918TUpvCADR_f8eCrgm-d-D9Ihc9r91/exec"></script>
    <script src="event-details.js"></script>

</body>
</html>
